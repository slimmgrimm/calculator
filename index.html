<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="result">0</p>
      </div>
      <div class="keys">
        <button id="clear">C</button>
        <button id="backspace">&larr;</button>
        <button id="percent">%</button>
        <button id="divide">/</button>
        <button id="seven" onclick="addToOutput('7')">7</button>
        <button id="eight" onclick="addToOutput('8')">8</button>
        <button id="nine" onclick="addToOutput('9')">9</button>
        <button id="multiply">*</button>
        <button id="four" onclick="addToOutput('4')">4</button>
        <button id="five" onclick="addToOutput('5')">5</button>
        <button id="six" onclick="addToOutput('6')">6</button>
        <button id="subtract">-</button>
        <button id="one" onclick="addToOutput('1')">1</button>
        <button id="two" onclick="addToOutput('2')">2</button>
        <button id="three" onclick="addToOutput('3')">3</button>
        <button id="add">+</button>
        <button id="sign">+/-</button>
        <button id="zero" onclick="addToOutput('0')">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
